<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC to Sheet Music with Flute Tab</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-basic-min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-audio.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üéµ ABC to Sheet Music with Flute Tab</h1>
        <p class="download-link">
            <a href="https://github.com/etnt/whistle-tab/releases" target="_blank">‚¨áÔ∏è Download for offline use</a>
        </p>
        
        <div class="input-section">
            <h2>Enter ABC Notation</h2>
            <textarea id="abc-input" placeholder="Enter your ABC notation here...">X: 1
T: The Humours Of Glynn
R: jig
M: 6/8
L: 1/8
K: Dmaj
|:A|"D"def A2A|DFA AFA|"G"def A2A|"A"DFA B2A|
"D"def A2A|DFA AFA|"G"GBG "A"FAF|"D"EFA B2:|
|:A|"D"dfd fdB|"A"cec ecA|"D"dfd fdB|"A"AFA B2A|
[1 "D"dfd fdB|"A"cec ecA|"G"dcB "A"cAF|"D"EFA B2:|
[2 "D"dfd "A"cec|"Bm"BdB "G"AGF|GBG "A"FAF|"D"EFA B2||</textarea>
            <div class="controls">
                <label>
                    Key of Whistle:
                    <select id="whistle-key">
                        <option value="D">D</option>
                        <option value="C">C</option>
                        <option value="G">G</option>
                        <option value="Bb">Bb</option>
                        <option value="F">F</option>
                        <option value="Eb">Eb</option>
                        <option value="A">A</option>
                    </select>
                </label>
                <label class="speed-control">
                    Speed:
                    <input type="range" id="speed-slider" min="50" max="150" value="100" step="5">
                    <span id="speed-value">100%</span>
                </label>
                <button id="render-btn">Render Music</button>
                <button id="play-btn" title="Play">‚ñ∂Ô∏è Play</button>
                <button id="stop-btn" title="Stop" disabled>‚èπÔ∏è Stop</button>
                <button id="export-btn">Export as PNG</button>
            </div>
        </div>

        <div class="output-section">
            <h2>Sheet Music with Flute Tablature</h2>
            <div id="paper"></div>
            <div id="audio-controls" class="audio-controls"></div>
            <div id="tablature" style="display:none;"></div>
        </div>

        <div class="examples-section">
            <h2>Example Tunes</h2>
            <div class="example-buttons">
                <button class="example-btn" data-example="scale">D Major Scale</button>
                <button class="example-btn" data-example="jig">Irish Jig</button>
                <button class="example-btn" data-example="reel">Simple Reel</button>
                <button class="example-btn" data-example="air">Slow Air</button>
            </div>
        </div>

        <div class="help-section">
            <h2>Tablature Legend</h2>
            <div class="legend">
                <div class="legend-item">
                    <div class="hole filled"></div>
                    <span>‚óè = Covered hole</span>
                </div>
                <div class="legend-item">
                    <div class="hole open"></div>
                    <span>‚óã = Open hole</span>
                </div>
                <div class="legend-item">
                    <div class="hole half"></div>
                    <span>‚óê = Half-covered hole</span>
                </div>
                <div class="legend-item">
                    <span>+ = Octave up (blow harder)</span>
                </div>
            </div>
        </div>
    </div>

    <script src="flute-tab.js"></script>
    <script src="app.js"></script>
</body>
</html>
